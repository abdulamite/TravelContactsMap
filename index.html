<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script/cities.js" charset="utf-8"></script>
    <script src="script/main.js" charset="utf-8"></script>

    <link rel="stylesheet" href="style/main.css">
    <meta charset="utf-8">
    <title>Travel campaign map</title>
  </head>
  <body>
    <div class="navi">
      <h3>Humboldt State Around the US!</h3>
      <input type="checkbox" >Campus Tours <br>
      <input type="checkbox">Travel Campaign <br>
      <input type="checkbox" checked id="IR">Information Requests <br>
    </div>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAauA3pry1_VFzT92pYd7WZBnO3uJHZlBk&callback=initMap">
    </script>
    <script type="text/javascript">

    $('#IR').change(function(){
      if($(this).is(':checked')){
        alert('This box is checked');
      }
    });
    </script>
  </body>
</html>
